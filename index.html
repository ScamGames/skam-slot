<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üÉè</text></svg>"
    />
  </head>
  <title>Skam Slot</title>
  <body>
    <div class="svg">
      <img class="svg-img" src="./images/desktop.svg" aria-hidden="true" />
    </div>
    <div id="app">
      <div class="logo">
        <a href="https://www.skamcards.store/">
          <img
            src="./images/skam-logo.png"
            alt="skam logo"
            width="100"
            height="40"
          />
        </a>
      </div>
      <div class="doors">
        <div class="door left_door">
          <div class="boxes"></div>
        </div>

        <div class="door">
          <div class="boxes"></div>
        </div>

        <div class="door right_door">
          <div class="boxes"></div>
        </div>
      </div>

      <div class="buttons">
        <button id="spinner">Spin</button>
        <button id="reseter">Reset</button>
      </div>

      <p class="info"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
